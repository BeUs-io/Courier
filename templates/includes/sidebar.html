{% load static %}

<header class="d-header fixed-top">
    <div class="d-header-inner d-block d-xl-none">
        <div class="container-fluid py-2">
            <div class="d-header-content">
                <div class="row justify-content-between align-items-center">
                    <a class="col-auto" href="{% url 'dashboard' %}">
                        {% if ams.logo %}
                            <img class="logo-icon me-2" height="41" src="{{ ams.logo.url }}" alt="logo">
                            {% else %}
                            <h3>{{ site.name }}</h3>
                        {% endif %}
                    </a>
                    <div class="col-auto">
                        <a id="sidebar-toggler" class="d-inline-block d-xl-none text-dark" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img">
                                <title>Menu</title>
                                <path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="d-sidebar" class="d-sidebar">
        {% block sidebar_items %}
        {% endblock %}
    </div>
</header>
