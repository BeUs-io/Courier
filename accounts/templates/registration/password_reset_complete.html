{% extends "layouts/auth.html" %}
{% load i18n %}

{% block title %}{% trans "Password reset complete" %}{% endblock %}

{% block content %}
    <div class="card shadow-lg">
        <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">{% trans "Password reset complete" %}</h1>
            <p>{% trans "Your password has been reset!" %}</p>
        </div>
        <div class="card-footer bg-primary2 py-3 border-0">
            <div class="text-center">
                You may now <a href="{% url 'auth_login' %}" class="text-primary">Login</a>
            </div>
        </div>
    </div>
{% endblock %}
